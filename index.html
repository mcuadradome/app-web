<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
     <style>
    /* Animación personalizada */
    .fade-in {
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInDown 1s ease forwards;
    }

    @keyframes fadeInDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-light text-center d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">

    <div id="contenido" class="text-center">
        <h1 class="mb-4">Puesta en marcha de una página web</h1>
        <!-- Botón para abrir el modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalInicio">
            Mostrar mensaje
        </button>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="modalInicio" tabindex="-1" aria-labelledby="modalInicioLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalInicioLabel">Despliegue en hosting - Github Pages</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
           <div class="container text-start">
                <p><strong>Nombre:</strong> Miguel Angel Cuadrado</p>
                <p><strong>Asignatura:</strong> Desarrollo de aplicaciones web</p>
                <p><strong>Docente:</strong> ELKIN DARIO GONZALEZ MARTINEZ</p>
                <p><strong>Semana:</strong> 2</p>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script>
    // Aplicar animación al contenido al cargar la página
    window.addEventListener('DOMContentLoaded', () => {
      const contenido = document.getElementById('contenido');
      contenido.classList.add('fade-in');
    });
  </script>
</body>
</html>
